<body role="main" id="log">
<h1 class="title topictitle1">log</h1>
<div class="body refbody"><p class="shortdesc">Returns the logarithm of the input.</p>
<div class="section" id="log__Syntax"><h2 class="title sectiontitle">Syntax</h2>
<pre class="pre codeblock"><code><a class="xref" href="../syntax/070_Types.html#Expression_types__floatExpr">floatExpr</a> <strong class="ph b">log</strong>(<a class="xref" href="../syntax/070_Types.html#Expression_types__floatExpr">floatExpr</a> x)</code></pre>
</div>
<div class="section" id="log__Parameters"><h2 class="title sectiontitle">Parameters</h2>
<ul class="ul"><li class="li">    <samp class="ph codeph">x</samp>: a floating-point expression.
  </li>
</ul>

</div>
<div class="section" id="log__Description"><h2 class="title sectiontitle">Description</h2>
<p class="p">The function <samp class="ph codeph"><a class="xref" href="log.html" title="Returns the logarithm of the input.">log</a></samp> computes the logarithm of <samp class="ph codeph">x</samp>. </p>

</div>
<div class="section" id="log__Example"><h2 class="title sectiontitle">Example</h2>
<pre class="pre codeblock"><code>a = <a class="xref" href="intVar.html" title="Creates a new integer variable.">intVar</a>(1..8);
b = <a class="xref" href="intVar.html" title="Creates a new integer variable.">intVar</a>(1..8);
<strong class="ph b">log</strong>(a) &gt;= 2+<strong class="ph b">log</strong>(b);</code></pre>
</div>
