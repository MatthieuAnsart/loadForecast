<h1 class="title topictitle1">New ports</h1>
<div class="body"><p class="shortdesc">Lists the new ports.</p>
<p class="p">A port of ILOG® CP
Optimizer on Mac OS X is now available for Mac OS X 64–bit version
10.4 or higher . For this release, support is provided only for the
C++ API. There is no support for Java™ on
Mac OS for this release.</p>
