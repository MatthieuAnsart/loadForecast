<h1 class="title topictitle1">Change: Default TimeMode parameter</h1>
<div class="body"><p class="shortdesc">The default value of the <samp class="ph codeph">TimeMode</samp> parameter
changed in this version of CP Optimizer.</p>
<p class="p"> With this release of CP Optimizer, the default value of the <samp class="ph codeph">TimeMode</samp> parameter
has changed to <samp class="ph codeph">ElapsedTime</samp> from <samp class="ph codeph">CPUTime</samp>.</p>
</div>
