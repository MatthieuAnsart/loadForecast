<h1 class="title topictitle1">Limitations of the Java API</h1>
<div class="body"><p class="shortdesc">Describes the limitations in the Java™ API.</p>
<p class="p">When using the Java API,
models that make use of the class <samp class="ph codeph">IloCustomConstraint</samp> can
only be solved with the parameter <samp class="ph codeph">IloCP.IntParam.Workers</samp> set
to the value 1 (one). </p>
</div>
