<h1 class="title topictitle1">Overview</h1>
<div class="body"><p class="shortdesc">The process of extracting a model to the optimizer is
explained.</p>
<p class="p">The first step in understanding how to use the engine
extensions API is to understand more about what happens when a call
to <samp class="ph codeph">IloCP::extract</samp> is made. </p>
