<body role="main" id="conceptTopic1204048755575">
<h1 class="title topictitle1">Workspace</h1>
<div class="body conbody"><div class="abstract"><span class="shortdesc">The <em class="ph i">workspace</em> is the working directory
in which you store your resources and work with them.</span>
</div>
<p class="p">The workspace can be located anywhere on your file system, but
its default location is:</p>
<p class="p"><span class="ph filepath">C:\Users\IBM_ADMIN\workspace</span></p>
</div>
