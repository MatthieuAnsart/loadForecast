<body role="main" id="descriptiveTopic1204226435705">
<h1 class="title topictitle1">atmost</h1>
<div class="body"><p class="shortdesc">Gives the syntax and an example of <samp class="ph codeph">atmost</samp> for OPL 3.x and OPL 6.x.</p>
<div class="section" id="descriptiveTopic1204226435705__section1204289602474"><h2 class="title sectiontitle">In OPL 3.x</h2><pre class="pre codeblock"><code>atmost(cardi,  value, base);</code></pre>
</div>
<div class="section" id="descriptiveTopic1204226435705__section1204289607021"><h2 class="title sectiontitle">In OPL 6.x</h2><pre class="pre codeblock"><code>forall(i in RangeOfValue)
     count(base, value[i]) &lt;= cardi[i];</code></pre>
</div>
</div>
