<h1 class="title topictitle1">oplrun</h1>
<div class="body"><p class="shortdesc"><samp class="ph codeph">oplrun</samp> has been improved.</p>
<p class="p">It is now possible to override values of simple-type
data elements from the command line. You will find it useful to use
oplrun as a testing environment and run the same model repeatedly
with slightly different input. </p>
</div>
