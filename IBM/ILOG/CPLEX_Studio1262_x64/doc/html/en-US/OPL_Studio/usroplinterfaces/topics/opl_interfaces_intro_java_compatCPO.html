<h1 class="title topictitle1">Compatibility with CP Optimizer Java interface</h1>
<div class="body"><p class="shortdesc">The Java interface is fully compatible with the
CP Optimizer Java interface.</p>
<p class="p">The <span class="keyword apiname">ilog.cp</span> package shipped
with OPL is identical to that shipped with CP Optimizer.</p>
</div>
