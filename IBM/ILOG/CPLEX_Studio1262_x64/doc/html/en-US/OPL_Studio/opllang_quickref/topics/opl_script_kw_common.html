<h1 class="title topictitle1">Keywords common to OPL and IBM ILOG Script</h1>
<div class="body"><p class="shortdesc">Identifies keywords that are common to OPL and
IBM ILOG Script.</p>
<p class="p">The following OPL keywords are also IBM ILOG Script keywords:</p>
<ol class="ol"><li class="li"><p class="p"><samp class="ph codeph">else</samp></p>
</li>
<li class="li"><p class="p"><samp class="ph codeph">false</samp></p>
</li>
<li class="li"><p class="p"><samp class="ph codeph">if</samp></p>
</li>
<li class="li"><p class="p"><samp class="ph codeph">in</samp></p>
</li>
<li class="li"><p class="p"><samp class="ph codeph">true</samp></p>
</li>
<li class="li"><p class="p"><samp class="ph codeph">with</samp></p>
</li>
</ol>
</div>
