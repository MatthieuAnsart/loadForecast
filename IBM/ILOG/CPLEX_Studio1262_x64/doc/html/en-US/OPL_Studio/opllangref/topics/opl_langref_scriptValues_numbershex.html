<h1 class="title topictitle1">Hexadecimal numbers</h1>
<div class="body conbody"><div class="abstract"><div class="shortdesc">Shows how hexadecimal numbers are used in OPL.</div>

<p class="p"></p>
</div>
<p class="p">A hexadecimal number consists of a <samp class="ph codeph">0x</samp> or <samp class="ph codeph">0X</samp> prefix,
followed by a sequence of hexadecimal digits, which include digits
0-9 and the letters a-f or A-F. For example: </p>
<pre class="pre codeblock"><code>0x3ff
0x0</code></pre>
