<h1 class="title topictitle1">Notation</h1>
<div class="body conbody"><div class="abstract"><span class="shortdesc">The main types of notation
used throughout the scheduling section are defined here.</span>
 </div>
<p class="p">Vectors are denoted by capital letters, for example <em class="ph i">Y</em>. The size of a vector <em class="ph i">Y</em> is denoted
|<em class="ph i">Y</em>|. If <em class="ph i">n</em> = |<em class="ph i">Y</em>|, the
vector is denoted <em class="ph i">Y</em> = (<em class="ph i">y</em><sub class="ph sub">1</sub>,...,<em class="ph i">y</em><sub class="ph sub">n</sub>).</p>
