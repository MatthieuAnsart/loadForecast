<h1 class="title topictitle1">Octal numbers</h1>
<div class="body conbody"><div class="abstract"><div class="shortdesc">Explains the use of octal numbers in OPL.</div>

<p class="p"></p>
</div>
<p class="p">An octal number consists of a 0 followed by a sequence
of octal digits, which include the digits 0-7. For example: </p>
<pre class="pre codeblock"><code>0123
0777</code></pre>
</div>
