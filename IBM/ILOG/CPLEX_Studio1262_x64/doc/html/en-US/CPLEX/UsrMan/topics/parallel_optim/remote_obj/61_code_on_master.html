<h1 class="title topictitle1">Code running on the master</h1>
<div class="body"><p class="shortdesc">Introduces master code for distributed concurrent optimization of a mixed integer program.</p>
<p class="p">The code in <span class="ph filepath">parmipopt.c</span> that runs on the master machine 
is compiled <strong class="ph b">only</strong> if the preprocessor macro 
<span class="keyword apiname">CPX_REMOTE_CLIENT</span> is defined. </p>
</div>
