<h1 class="title topictitle1">Creating multi-dimensional arrays with IloArray</h1>
<div class="body"><p class="shortdesc">Describes data handling in the application.</p>
<p class="p">All data defining the problem are read from a file. The
nutrients per food are stored in a two-dimensional array, <samp class="ph codeph">IloNumArray2</samp> .</p>
