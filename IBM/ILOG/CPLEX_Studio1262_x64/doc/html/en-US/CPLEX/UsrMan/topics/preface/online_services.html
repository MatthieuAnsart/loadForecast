<h1 class="title topictitle1">Online services</h1>
<div class="body"><p class="shortdesc">Describes the optimization forum.</p>
<p class="p">CPLEX supports an online forum for discussion of topics
in optimization, mathematical programming, and CPLEX. These forums
are accessible through the Internet at <samp class="ph codeph">http://www.ibm.com/developerworks/forums</samp>.</p>
