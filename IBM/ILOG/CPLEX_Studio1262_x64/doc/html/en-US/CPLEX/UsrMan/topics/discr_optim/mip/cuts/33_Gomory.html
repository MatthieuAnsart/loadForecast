<body role="main" id="User_manual.uss_solveMIP.656424">
<h1 class="title topictitle1">Gomory fractional cuts</h1>
<div class="body"><p class="shortdesc">Defines Gomory fractional cuts.</p>
<p class="p"> <em class="ph i">Gomory fractional cuts</em> are
generated by applying integer rounding on a pivot row in the optimal
LP tableau for a (basic) integer variable with a fractional solution
value.</p>
</div>
